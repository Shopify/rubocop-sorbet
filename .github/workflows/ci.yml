name: CI

on: [push, pull_request]

env:
  SRB_SKIP_GEM_RBIS: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1", "3.2"]
        gemfile: ["Gemfile", "gemfiles/minimum_rubocop.gemfile"]
    name: Test Ruby ${{ matrix.ruby }} | ${{ matrix.gemfile }}
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Rubocop Version
        run: bundle info rubocop | head -1
      - name: Run tests
        run: bin/rspec

  lint-and-docs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: Lint & Docs
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Lint Ruby files
        run: bin/rubocop
      - name: Verify documentation is up to date
        run: bundle exec rake generate_cops_documentation
